<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Checkout</title>
      <style>
        .btn{
        opacity:0.6;


        }
        .btn:hover{
        background-color:green;
        opacity:1;
        }
        .div1{
        font-size:0px;
        }
        #products{
        font-size:25px;

        }

      </style>
  </head>
        <div id="billing" class="row ml-5">
            <h3>Billing For:-</h3>
        </div>
        {% for i in cartProduct %}
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12 col-xl-12 div1" id="pr{{i.id}}" hidden>{{i}}</div>
            <div class="col-sm-12 col-lg-12 col-md-12 col-xl-12 div1" id="price_pr{{i.id}}" style="visibility: hidden">{{i.Price}}</div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xs-2"></div>
            <div class="col-sm-8 col-lg-8 col-md-8 col-xl-8" id="products"></div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xs-2"></div>
        </div>
        {% endfor %}
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2 mb-5"></div>
            <div class="col-sm-11 col-md-8 col-lg-8 col-xl-8 mt-4 pt-4" >
                <form action="handlepaymentmode" method="POST" >{% csrf_token %}
                    <div class=row">
                    <div class="row ml-2">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <input type="hidden" aria-describedby="emailHelp" name="goods_amount" id="goods_amount">
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <input type="hidden" aria-describedby="emailHelp" name="goods_name" id="goods_name">
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <input type="hidden" aria-describedby="emailHelp" name="goods_count" id="goods_count">
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <input type="hidden" aria-describedby="emailHelp" name="price" id="product_price">
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" aria-describedby="emailHelp" placeholder="Your First Name"  name="first_name">
                            </div>
                        </div>
                        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                        <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" aria-describedby="emailHelp" placeholder="Your Last Name" name="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input class="form-control" type="number" aria-describedby="emailHelp" placeholder="Phone Number" name="phone_number">
                            </div>
                        </div>
                        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                        <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
                            <div class="form-group">
                                <label>Email Id</label>
                                <input class="form-control" aria-describedby="emailHelp" placeholder="Email" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>State</label>
                                <input class="form-control" aria-describedby="emailHelp" placeholder="Your State" name="state">
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control" aria-describedby="emailHelp" placeholder="Your City" name="city">
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>Zip Code</label>
                                <input class="form-control" aria-describedby="emailHelp" placeholder="Your Pin Code" name="code">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="row ml-2">
                             <div class="col-sm-12 col-md-12 col-xl-12 col-lg-12">
                                <label>LandMark</label>
                                <input class="form-control" aria-describedby="emailHelp" placeholder="NearBy Locality" name="local">
                             </div>
                         </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 col-xl-2 col-lg-2 col-xl-2 col-md-2"></div>
                        <div class="col-sm-8 col-xl-8 col-lg-8 col-xl-8 col-md-8">
                    <button id="pay" class="btn btn-sm btn-primary btn-block text-center" type="submit">Pay Now </button>
                    </div>
                        <div class="row"><div class="col-sm-2 col-xl-2 col-lg-2 col-xl-2 col-md-2"></div>
                        </div>
                    </div>
                    </div>
                </form>
                <div class="row mt-2">
                    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
                        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
                             <button id="clear_cart" class="btn btn-sm btn-primary btn-block text-center">Clear Cart</button>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
        <script>
            if(localStorage.getItem('cart')==null){
              cart={};
              var i=Object.values(cart);
              }
              else{
            cart=JSON.parse(localStorage.getItem('cart'));
            keys_cart_product=Object.keys(cart);
            values_cart_product=Object.values(cart);
            var money=0;
            var counter=0;
            var goods_name="";
            var goods_count="";
            var goods_amount="";

            for(var i=0;i<keys_cart_product.length;i++){
            if(values_cart_product[i]>0){
                counter+=1;

                goods_name=goods_name+document.getElementById(keys_cart_product[i]).innerHTML+",";
                goods_count=goods_count+values_cart_product[i]+",";
                goods_amount=goods_amount+document.getElementById("price_"+keys_cart_product[i]).innerHTML+",";


                document.getElementById("products").innerHTML=document.getElementById("products").innerHTML+document.getElementById(keys_cart_product[i]).innerHTML+" -- "+values_cart_product[i]+"Pcs"+" , ";
                money=money+(document.getElementById("price_"+keys_cart_product[i]).innerHTML*values_cart_product[i]);
                }
                }
                var k=document.getElementById("products").innerHTML;
                document.getElementById("products").innerHTML=document.getElementById("products").innerHTML+ "Billing Amount(INR) = "+"<b>"+"<i>"+money+"</i>"+"</b>";
                document.getElementById("pay").innerHTML=document.getElementById("pay").innerHTML+" ( "+money+"  )";
                document.getElementById("clear_cart").onclick=function(){
                localStorage.clear();
                document.getElementById("pay").style.display="none";
                document.getElementById("billing").style.display="none";
                document.getElementById("products").style.display="none";
                }
                }
                if(i.length==0 || money==0){
                document.getElementById("pay").style.display="none";
                document.getElementById("billing").style.display="none";
                }
                document.getElementById("product_price").value=money;

                document.getElementById("goods_name").value=goods_name;
                document.getElementById("goods_count").value=goods_count;
                document.getElementById("goods_amount").value=goods_amount;



    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
